networks:
  transcendence:
    driver: bridge

volumes:
  content:
    driver: local
  userbase:
    driver: local

services:
  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "1080:1080"
    restart: always
    depends_on:
      staticpage:
        condition: service_started
    volumes:
      - content:/usr/share/nginx/html
    networks:
      - transcendence

  staticpage:
    build: ./staticpage
    container_name: staticpage
    ports:
      - "8080:8080"
    volumes:
      - content:/content
      - userbase:/db
    restart: always
    networks:
      - transcendence
