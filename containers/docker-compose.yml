networks:
  transcendence:
    driver: bridge

volumes:
  content:
    driver: local
  userbase:
    driver: local
  portainer_data:
    driver: local
  avalanche-data: #Empty volume, Avalanche will automatically add the files needed.

services:
  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "1080:1080"
    restart: always
    depends_on:
      fastify:
        condition: service_healthy
    volumes:
      - content:/usr/share/nginx/html:ro
    networks:
      - transcendence

  fastify:
    build: ./fastify
    container_name: fastify
    ports:
      - "3000:3000"
    volumes:
      - content:/usr/src/app/content
      - userbase:/usr/src/app/db
    restart: always
    networks:
      - transcendence
    healthcheck:
      test: ["CMD", "sqlite3", "db/mydatabase.db", "SELECT 1"]
      interval: 10s
      retries: 5
      timeout: 5s

  adminer:
    build: ./adminer
    container_name: adminer
    depends_on:
      fastify:
        condition: service_healthy
    environment:
      - PUID=1000  # Adjust to match your user ID (UID) if needed
      - PGID=1000  # Adjust to match your group ID (GID) if needed
      - TZ=Etc/UTC  # Set timezone
    volumes:
      - userbase:/db
    ports:
      - "1090:1090"
    restart: always
    networks:
      - transcendence

  portainer:
    build: ./portainer
    container_name: portainer
    ports:
      - "9000:9000"
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    networks:
      - transcendence

  avalanche-node:
    image: avaplatform/avalanchego:v1.10.2  # Official image
    container_name: avalanche-node
    ports:
      - "9650:9650" # Avalanche API port
      - "9651:9651" # Staking port
    entrypoint: ["/avalanchego/build/avalanchego"]
    command: [
      "--network-id=fuji",
      "--http-host=0.0.0.0",
      "--http-port=9650",
      "--staking-port=9651",
      "--log-level=info"
    ]
    volumes:
      - avalanche-data:/root/.avalanchego # Persistent blockchain data
    restart: always
    networks:
      - transcendence  

