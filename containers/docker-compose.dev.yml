# docker-compose.dev.yml (development config)

services:
  frontend:
    build: ./frontend
    container_name: frontend
    volumes:
      - ./frontend/src:/app/src
      - public:/app/public
    ports:
      - "3000:3000"
    restart: on-failure
    environment:
      - VITE_DEV=true
    command: npm run dev
    networks:
      - transcendence

  backend:
    volumes:
      - userbase:/usr/src/app/db
    networks:
      - transcendence

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    container_name: nginx
    ports:
      - "8080:80"  # Expose dev version on different ports (0-1024 are blocked at 42)
      - "8443:443"
    depends_on:
      - frontend
    volumes:
      - public:/usr/share/nginx/html:ro
      - certs:/etc/letsencrypt
    networks:
      - transcendence
