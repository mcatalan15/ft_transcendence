# docker-compose.dev.yml (development config)

services:
  frontend:
    build: ./frontend
    container_name: frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    restart: on-failure
    environment:
      - VITE_DEV=true
    command: npm run dev -- --host
    networks:
      - transcendence

  backend:
    volumes:
      - ./backend:/usr/src/app:consistent
      - userbase:/usr/src/app/db
      - /usr/src/app/node_modules
    ports:           # <--- ADD THIS SECTION TO YOUR BACKEND SERVICE
      - "3100:3100"  # Map container port 3100 to host port 3100
    networks:
      - transcendence

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    container_name: nginx
    ports:
      - "8080:80"  # Expose dev version on different ports (0-1024 are blocked at 42)
    depends_on:
      - frontend
    volumes:
      - public:/usr/share/nginx/html:ro
      - certs:/etc/letsencrypt
    networks:
      - transcendence

  blockchain:
    build: ./blockchain
    ports:
      - "3002:3002"  # Expose the deployment API
    environment:
      - FUJI_RPC_URL=https://api.avax-test.network/ext/bc/C/rpc
      - BLOCKCHAIN_PRIVATE_KEY=${BLOCKCHAIN_PRIVATE_KEY}
      - PRIVATE_KEY=${BLOCKCHAIN_PRIVATE_KEY}
    networks:
      - transcendence
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  transcendence: